# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven & generate soanr report
      run: mvn -B package --file pom.xml
    - name: sonar report 
      run: mvn sonar:sonar --file pom.xml -Dsonar.host.url=$SONAR_URL -Dsonar.login=$SONAR_TOKEN
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_URL:  ${{ secrets.SONAR_URL }}
    - name: docker build
      run: |
        docker build -t kesav38/mvn_image:1 . 
        docker push kesav38/mvn_image:1
        docker login -u $Username -p $passwd
      env:
        Username: ${{ secrets.DOCKER_USERNAME }}
        passwd: ${{ secrets.DOCKER_PASSWD }}
